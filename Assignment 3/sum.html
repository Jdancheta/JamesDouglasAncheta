<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sum (Do While Loop)</title>
  </head>
  <body>
    <h1>Sum of the first nth numbers</h1>
    <div>
      <label for="input-value">Sum of the first nth numbers </label>
      <input type="number" id="input-value" />
      <button id="convert-button">Submit</button>
    </div>
    <h3>Answer:</h3>
    <div><input type="text" id="output-value" readonly /></div>
  </body>
  <br />

  <a href="../index.html">Home</a>

  <script>
    const inputValue = document.getElementById('input-value')
    const outputValue = document.getElementById('output-value')
    const btnConvert = document.getElementById('convert-button')

    btnConvert.addEventListener('click', () => {
      const Number = parseInt(inputValue.value)
      let count = 1
      let previousNum = 1
      do {
        count++
        previousNum += count
      } while (count < Number)
      {
        outputValue.value = previousNum
      }
    })
  </script>
</html>
